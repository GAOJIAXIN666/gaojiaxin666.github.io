<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card Effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./images/dot.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">GAO JIAXIN</h1>
          <h3>
            高嘉鑫！陪人聊天，每字6毛，标点符号半价收费，千字以上打8折!先付款，后聊天，款到即聊。别看资料，看聊效！
          </h3>
          <div class="sizes">
            <button>200字</button>
            <button>500字</button>
            <button class="active">1000字</button>
            <button>包月</button>
          </div>
          <div class="purchase">
            <button>Purchase(购买)</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
